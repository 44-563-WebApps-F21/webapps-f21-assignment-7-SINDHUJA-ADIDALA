<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
  <h1>Sindhuja Adidala reaction timer</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="target" class="col-sm-6">
          Your time
        </div>
        <div id="countdown" class="col-sm-6">
          Count
        </div>
      </div>
    
      <input type="button" class="btn btn-success" value="Start Timer" id="button1" onclick="startTime()">
      <input type="button" class="btn btn-warning" value="React Now" id="button2" onclick="recordReact()">
    
    
      <script>
            myTime = undefined
    function recordReact(){
        myTime = Date.now()
        console.log(myTime)
    }
    function startTime(){
        for(i=4;i>0;i--){
            setTimeout(function(){
            document.getElementById("countdown").innerHTML = i
            }, (3-i)*1000)
        }
        setTimeout(() => {
        if(myTime == undefined){
            target.innerHTML = "Too Slow"
        } else {
                let buttonTime = Date.now()
                diff = buttonTime-myTime
                target.innerHTML = "Time was "+ diff
        }
        }, 3000)
    }
    
  </script>

</body>
</html>
